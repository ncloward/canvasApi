<!DOCTYPE html>
<html> 
<head>
    <title>Canvas API</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-glyphicons.css">    
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="content">
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/underscore.min.js"></script>
    <script src="js/vendor/backbone.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/course.js"></script>
    <script src="js/collections/courses.js"></script>
    <script src="js/views/course.js"></script>
    <script src="js/views/courses.js"></script>
    <script src="js/router.js"></script>

    <script data-name="coursesTable" type="text/x-handlebars-template">
        <table class="table table-hover table-striped table-condensed">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <div class="btn-group pull-right">
                        </div>
                    </td>
                </tr>
            </tfoot>
            <tbody>
            </tbody>
        </table>
    </script>

    <script data-name="coursesPaging" type="text/x-handlebars-template">
        {{#each links}}
            <button type="button" class="btn btn-default" data-url="{{url}}">{{name}}</button>
        {{/each}}
    </script>

    <script data-name="coursesRows" type="text/x-handlebars-template">
        {{#each courses}}
            <tr data-id="{{id}}">
                <td>{{code}}</td>
                <td>{{name}}</td>
            </tr>
        {{/each}}
    </script>

    <script data-name="courseDetails" type="text/x-handlebars-template">
        <dl class="dl-horizontal">
            <dt>Code:</dt><dd>{{code}}</dd>
            <dt>Name:</dt><dd>{{name}}</dd>
            <dt>Start At:</dt><dd>{{start_at}}</dd>
            <dt>End At:</dt><dd>{{end_at}}</dd>
            <dt>Description:</dt><dd>{{description}}</dd>
        </dl>
    </script>

    <script data-name="modal" type="text/x-handlebars-template">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        {{{body}}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
